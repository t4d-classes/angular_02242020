<app-tool-header headerText="Car Tool"></app-tool-header>
<app-car-table [cars]=cars [editCarId]="editCarId"
  (editCar)="doEditCar($event)" (deleteCar)="doRemoveCar($event)"
  (saveCar)="doReplaceCar($event)" (cancelCar)="doCancelCar()"
  (sortCars)="doSortCars($event)">
</app-car-table>
<app-car-form buttonText="Add Car" (submitCar)="doAppendCar($event)">
